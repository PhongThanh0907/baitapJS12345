<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Tính tiền lương Bài 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính Tiền Lương Nhân Viên</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Số ngày làm</label>
                <input id="txtNgayLam" type="text" class="form-control" />
              </div>
              <button id="btnTinh" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerTienLuong" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <!-- Bài tập 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính Giá Trị Trung Bình 5 Số</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập Số 1</label>
                <input id="txtsoThuc1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập Số 2</label>
                <input id="txtsoThuc2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập Số 3</label>
                <input id="txtsoThuc3" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập Số 4</label>
                <input id="txtsoThuc4" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập Số 5</label>
                <input id="txtsoThuc5" type="text" class="form-control" />
              </div>
              <button id="btnTinhTB" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerTrungBinh" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <!-- Bài Tập 3 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Quy Đổi Tiền</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập USD</label>
                <input id="txtdoiTien" type="text" class="form-control" />
              </div>
              <button id="btnTinhTiien" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerdoiTien" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <!-- Bài tập 4 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính Chu Vi HCN</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập chiều dài</label>
                <input id="txtchieuDai" type="text" class="form-control" />
              </div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập chiều rộng</label>
                <input id="txtchieuRong" type="text" class="form-control" />
              </div>
              <button id="btnchuVi" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerketQua" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <!-- Bài tập 5 -->
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tổng 2 ký số</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập vào 1 số có 2 chữ số</label>
                  <input id="txtnhapSo" type="text" class="form-control" />
                </div>
                <button id="btntinhtongSo" class="btn btn-danger">Tính</button>
              </div>
              <div id="footertinhTong2So" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
